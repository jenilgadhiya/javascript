<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>

<body>
    <div>
        <input type="number" id="num">

        <button onclick="Square()">click</button>

        <h1 id="result"></h1>
    </div>

</body>
<script>
    const Square = () => {
        let num = document.getElementById('num').value;

        let Square = num * num

        document.getElementById('result').innerHTML = `${Square}`;

    }
</script>


</html>
