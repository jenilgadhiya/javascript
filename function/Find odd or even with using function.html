<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Odd or Even Number</title>
</head>

<body>
    <div>
        <input type="number" id="oddeven">
        <button onclick="oddeven()">click</button>
        <h1 id="result"></h1>
    </div>
</body>
<script>
    const oddeven = () => {
        let number = document.getElementById("oddeven").value;
        let result = document.getElementById('result');
        if (number % 2 != 0) {
            document.getElementById('result').innerHTML = `odd number`;
        } else {
            document.getElementById('result').innerHTML = `even number`;
        }

    }
</script>

</html>
