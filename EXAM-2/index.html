<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form id="employedata">
            <input type="text" id="employename" class="d-block" placeholder="Employee Name">
            <input type="email" id="email" class="d-block" placeholder="Email">
            <input type="text" id="department" class="d-block" placeholder="Department">
            <input type="number" id="experince" class="d-block" placeholder="Experience">
            <input type="number" id="salary" class="d-block" placeholder="Salary">
            <input type="submit" value="Add Employee">
        </form>
    </div>

    <div class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>S-NO</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>DEPARTMENT</th>
                    <th>EXPERIENCE</th>
                    <th>CLASS</th>
                    <th>SALARY</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
