<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/style/AddProduct.css">
    </head>

    <body>
        <div id="navbar"></div>
        <div class="container">
            <form class="w-25" id="productData">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control title"
                        id="floatingInput" placeholder="title" />
                    <label for="floatingInput">title</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control price"
                        id="floatingInput" placeholder="price" />
                    <label for="floatingInput">PRICE</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-control category" id="floatingInput">
                        <option value="men">MEN</option>
                        <option value="women">WOMEN</option>
                        <option value="kids">KIDS</option>
                    </select>
                    <label for="floatingInput">category</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="url" class="form-control img"
                        id="floatingInput" placeholder="image" />
                    <label for="floatingInput">IMAGE URL</label>
                </div>
                <input type="submit" />
            </form>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/AddProduct.js"></script>

</html>
