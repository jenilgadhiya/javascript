<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post-container">
        <div class="post-header">
            <img src="img/img1.jpg" alt="Profile Picture" />
            <h3>User@123_.</h3>
        </div>

        <div class="post-image">
            <img src="img/img2.jpg" alt="Profile Picture" />
        </div>

        <div class="post-content">
            <p>
                <b>User@123_.</b> This is a description of the post. #sydgfyu
            </p>
        </div>

        <div class="post-icons">
            <div class="icon-group">
                <i class="fas fa-heart" id="like"></i><span id="LikeCount"></span>
            </div>
            <div class="icon-group">
                <i class="fas fa-comment" id="comment"></i><span id="CommentCount"></span>
            </div>
            <div class="icon-group">
                <i class="fas fa-share" id="share"></i><span id="ShareCount"></span>
            </div>
            <div class="icon-group">
                <i class="fas fa-download" id="download"></i><span id="DownloadCount"></span>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
