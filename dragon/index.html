<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAGON</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="main-1">
        <div class="img"><img src="./dragon-8800263_1920.png" alt="Dragon"></div>
    </div>
    <div>
        <form class="d-flex pt-4 justify-content-center gap-3" id="dragonForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="Name" placeholder="Name" />
                <label>Name</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="Price" placeholder="Price" />
                <label>Price</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="Number" placeholder="Product Number" />
                <label>Product Number</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container" id="main-2"></div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
