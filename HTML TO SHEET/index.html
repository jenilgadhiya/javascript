<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coverter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #2AF598, #009EFD);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.registration-form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.registration-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.registration-form form {
    display: flex;
    flex-direction: column;
}

.registration-form input {
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.registration-form button {
    padding: 15px;
    background-color: #009EFD;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.registration-form button:hover {
    background-color: #007ACC;
}

.registration-form p {
    margin-top: 15px;
    font-size: 14px;
}

.registration-form a {
    color: #009EFD;
    text-decoration: none;
}

.registration-form a:hover {
    text-decoration: underline;
}

input{
    border: #009EFD;
}

    </style>
    </head>
    <body>
        <div class="container">
            <div class="registration-form">
                <h2>HTML TO SHEET CONVERTER</h2>
                <form id="form" method="post">
                    <div class="formOuter">
                        <input type="text" name="name" class="w-100" placeholder="Name"
                            required>
                    </div>
                    <div class="formOuter">
                        <input type="email" name="email" class="w-100"
                            placeholder="Email address"
                            required>
                    </div>
                    <div class="formOuter">
                        <input type="text" name="country" class="w-100" placeholder="Country"
                            required>
                    </div>
                    <div class="formOuter">
                        <input type="tel" name="phone" class="w-100" placeholder="Phone"
                            required>
                    </div>
                    <div class="formOuter">
                        <button type="submit" class="btn bg-black text-white w-100" id="btn"
                            class="w-100" name="btn">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
            let url='https://script.google.com/macros/s/AKfycbzVCGr77yJp1mfvjsLBW2PjfQM_LVHjvGei3FnCnQHCK8XA1SCuQ8kBtFPFQjTRbFs/execl';
            let form = document.querySelector('#form');
            form.addEventListener("submit", (e)=>{
                e.target.btn.innerHTML = "Submitting";
                let d = new FormData(form);
                fetch(url, {
                    method: "POST",
                    body:d
                })  .then((res) => res.text())
                   .then((finalRes) => {
                    e.target.btn.innerHTML = 'Submit'
                    console.log(finalRes);
                    })
                   e.preventDefault();
            });

        </script>
</html>
